<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    /> -->
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/footer.css" type="text/css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Timeago jQuery function for timestamps -->
    <script src="/scripts/timeago.js" type="text/javascript"></script>

    <!-- App JS -->
    <script
      type="text/javascript"
      src="./scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
  </head>

  <body>
    <nav id="navbar" class="navbar top">
      <h1 class="logo">
        <a href="#home"><span>Tweeter</span></a>
      </h1>
      <div>
        <a href="#tweet-text"
          ><h3><span>Write</span> a new tweet</h3>

          <i class="fas fa-angle-double-down" id="arrow-icon"></i
        ></a>
      </div>
    </nav>
    <div>
      <header id="header">
        <div class="profile-background">
          <div class="profile">
            <img src="./images/buddha.png" alt="" />
            <h2 class="name">Gotama <span>Buddha</span></h2>
          </div>
        </div>
      </header>
      <!-- Top nav bar (fixed) -->

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div id="error"></div>
          <form action="/tweets/" method="POST" class="tweet-form">
            <textarea
              name="text"
              id="tweet-text"
              rows="2"
              aria-label="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div>
              <button type="submit"><span>Tweet</span></button>
              <output name="counter" class="counter" for="tweet-text"
                ><span>140</span></output
              >
            </div>
          </form>
        </section>
        <section id="tweet-container"></section>
        <div class="return-to-top">
          <a href="#tweet-text">
            <!-- <button> -->
            <i class="fas fa-solid fa-chevrons-up"></i>
            <!-- </button> -->
          </a>
        </div>
      </main>
    </div>

    <footer class="main-footer">
      <div>
        <p>&copy; 2022 DhammaDevs</p>
        <p>
          Made with the help of
          <a
            href="http://www.lighthouselabs.ca"
            target="_blank"
            class="text-light"
            >Lighthouse Labs</a
          >
        </p>
      </div>
    </footer>

    <script>
      // Smooth Scrolling
      document.querySelectorAll('a[href^="#"]').forEach((elem) => {
        elem.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(elem.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
            offsetTop: -120,
          });
          800;
        });
      });
    </script>
  </body>
</html>
